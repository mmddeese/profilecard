<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Profile Card component</title>

  <link rel="stylesheet" href="master.css">

</head>

<body>
  <div class= "container">
    <div class="card-container-one">
      <img class="card" src="images/bg-pattern-card.svg" alt="card background">
      <img class="profile photo" src="images/image-victor.jpg" alt="profile pic">

      <h1>Victor Crest <span> 26 </span> </h1>
      <h2>London</h2>

      <ul>
        <li>
          <h3>80K</h3>
          <h4>Followers</h4>
        </li>

        <li>
          <h3>803K</h3>
          <h4>Likes</h4>
          </li>

          <li>
            <h3>1.4K</h3>
            <h4>Photos</h4>
            </li>
        </ul>
      </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Code by <a href="https://www.github.com/mmddeese" target="_blank">Matheson Deese</a>.

    </div>
  </div>

</body>

</html>
